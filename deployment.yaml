apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-demo
  template:
    metadata:
      labels:
        app: springboot-demo
    spec:
      containers:
      - name: app
        image: 636812143095.dkr.ecr.us-east-1.amazonaws.com/springboot-demo:2
        ports:
        - containerPort: 8080